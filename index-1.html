<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J K Medical Store | Trusted Pharmacy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f9ff; color: #333; }
    header { background: #1b5e20; color: #fff; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; }
    header .logo { display: flex; align-items: center; gap: 12px; }
    header img { width: 55px; height: auto; }
    nav a { color: #fff; margin-left: 15px; text-decoration: none; font-weight: bold; }

    .hero { padding: 40px 20px; text-align: center; background: linear-gradient(135deg,#e8f5e9,#e3f2fd); }
    .section { padding: 30px 20px; max-width: 1000px; margin: auto; }
    .services { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }

    .btn { display: inline-block; margin-top: 15px; padding: 12px 22px; background: #1b5e20; color: #fff; text-decoration: none; border-radius: 30px; font-weight: bold; }

    .whatsapp { position: fixed; bottom: 20px; right: 20px; background: #25D366; color: #fff; padding: 14px 18px; border-radius: 50px; text-decoration: none; font-weight: bold; }

    form input, form textarea, form button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    form button { background: #1b5e20; color: #fff; font-weight: bold; border: none; cursor: pointer; }

    footer { background: #1b5e20; color: #fff; text-align: center; padding: 15px; margin-top: 30px; }
    iframe { width: 100%; height: 300px; border: 0; border-radius: 10px; }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="J K Medical Store Logo">
    <h1>J K Medical Store</h1>
  </div>
</header>

<section class="hero">
  <h2>Your Trusted Medical & Pharmacy Store</h2>
  <p>Genuine Medicines • Affordable Prices • Professional Care</p>
</section>

<section class="section">
  <h2>Online Medicine Order</h2>
  <form onsubmit="sendWhatsApp(event)">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="tel" id="phone" placeholder="Mobile Number" required>
    <textarea id="medicine" placeholder="Medicine Name & Quantity"></textarea>
    <textarea id="address" placeholder="Delivery Address" required></textarea>
    <label><strong>Upload Prescription (Photo / PDF)</strong></label>
    <input type="file" accept="image/*,.pdf">
    <button type="submit">Send Order on WhatsApp</button>
  </form>
</section>

<a class="whatsapp" href="https://wa.me/919635980007" target="_blank">WhatsApp Order</a>

<footer>
  <p>© 2026 J K Medical Store | Harinkhola, Arambagh, Hooghly</p>
</footer>

<script>
function sendWhatsApp(e){
  e.preventDefault();
  let name = document.getElementById('name').value;
  let phone = document.getElementById('phone').value;
  let medicine = document.getElementById('medicine').value;
  let address = document.getElementById('address').value;
  let msg = `*New Medicine Order*\nName: ${name}\nPhone: ${phone}\nMedicine: ${medicine}\nAddress: ${address}`;
  window.open("https://wa.me/919635980007?text=" + encodeURIComponent(msg), "_blank");
}
</script>

</body>
</html>
